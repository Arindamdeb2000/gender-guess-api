<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidityas Adhakim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="all">
        <h1 id="wlcm"></h1>
        <div action="#" id="form">
            <h1 id="form-title">Robot Tebak Gender</h1>
            <div class="gender">
                <h3 id="gender">Gender : </h3>
            </div>
            <input id="name" name="name" class="field" type="text" placeholder="Name" required>
            <button type="button" value="submit" id="submit" class="submit">Submit</button>
        </div>
    </div>

    <script>
        let submitBtn = document.getElementById("submit");
        submitBtn.addEventListener("click", ()=>{
            let name = document.getElementById("name").value;
            let url = `https://api.genderize.io/?name=${name}`
            fetch(url)
            .then((response => response.json()))
            .then((data) => {
                console.log(data["gender"]);
                let gender = data["gender"];
                document.getElementById("gender").innerHTML = "Gender : ";
                if(gender == "female"){
                    document.getElementById("gender").innerHTML += "Perempuan";
                } else if(gender == "male" ){
                    document.getElementById("gender").innerHTML += "Laki-laki";
                }else {
                    document.getElementById("gender").innerHTML += "Undefined";
                }
            })
        })
    </script>
</body>
</html>
