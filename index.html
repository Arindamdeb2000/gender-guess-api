<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Sourcing Hub - Pink or Blue Predictor</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        #form-title {
            color: #333;
            margin-bottom: 20px;
        }

        .field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit:hover {
            background-color: #45a049;
        }

        #gender {
            font-size: 24px;
            margin-top: 20px;
        }

        #gender span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="all">
        <h1 id="wlcm"></h1>
        <div id="form">
            <h1 id="form-title">Global Talent Evangelist Team's - Pink or Blue Predictor</h1>
            <div class="gender">
                <h3 id="gender">Gender : </h3>
            </div>
            <input id="name" name="name" class="field" type="text" placeholder="Name" required>
            <button type="button" value="submit" id="submit" class="submit">Submit</button>
        </div>
    </div>

    <script>
        let submitBtn = document.getElementById("submit");
        submitBtn.addEventListener("click", ()=>{
            let name = document.getElementById("name").value;
            let url = `https://api.genderize.io/?name=${name}`
            fetch(url)
            .then((response => response.json()))
            .then((data) => {
                console.log(data["gender"]);
                let gender = data["gender"];
                document.getElementById("gender").innerHTML = "Gender : ";
                if(gender == "female"){
                    document.getElementById("gender").innerHTML += "<span style='color: pink;'>Pink</span>";
                } else if(gender == "male" ){
                    document.getElementById("gender").innerHTML += "<span style='color: blue;'>Blue</span>";
                }else {
                    document.getElementById("gender").innerHTML += "<span style='color: grey;'>Undefined</span>";
                }
            })
        })
    </script>
</body>
</html>
